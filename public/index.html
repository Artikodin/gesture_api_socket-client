<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gesture socket client</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

    <button type="button" id="noSleep" class="noSleep">Avoid screen lock : <span>disabled</span></button>
    <div class="sensorContainer">
      <div id="gyroscope">gyroscope</div>
      <div id="accelerometer">accelerometer</div>
      <div id="swipe">swipe</div>
    </div>
    <div id="touchDetection" class="touchDetection"></div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
